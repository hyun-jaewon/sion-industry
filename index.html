
<!DOCTYPE html>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
      padding-top: 60px;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 10px;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    header {
      background: url('building.jpg') no-repeat top center / cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }
    .about-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }
    .about-img {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .about-text {
      flex: 1;
      min-width: 250px;
    }
    .service-img-group {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-top: 20px;
    }
    .service-img-group img {
      width: 100%;
      max-width: 1000px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .button {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }

</head>

  <nav>
    <ul>
      <li><a href="#about">회사 소개</a></li>

    </div>

  <section id="services">

    <div class="service-img-group">
      <img src="portfolio1.png" alt="집수조 준설 포트폴리오">
      <img src="portfolio2.png" alt="폐기물 운반 포트폴리오">

    &copy; 2025 (주)시온산업
